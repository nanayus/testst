<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    .pdfViewer {
      width: 100%;
      height: 600px;
      border: none;
    }
    .file-list {
      margin-bottom: 20px;
    }
    .file-list a {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 파일 목록 -->
  <div class="file-list">
    <a href="#" onclick="changePDF('1-25.pdf')">1-25.pdf</a>
    <a href="#" onclick="changePDF('26-50.pdf')">26-50.pdf</a>
    <a href="#" onclick="changePDF('51-75.pdf')">51-75.pdf</a>
    <a href="#" onclick="changePDF('76-100.pdf')">76-100.pdf</a>
    <a href="#" onclick="changePDF('101-125.pdf')">101-125.pdf</a>
    <a href="#" onclick="changePDF('126-150.pdf')">126-150.pdf</a>
    <a href="#" onclick="changePDF('151-175.pdf')">151-175.pdf</a>
    <a href="#" onclick="changePDF('176-200.pdf')">176-200.pdf</a>
    <a href="#" onclick="changePDF('201-225.pdf')">201-225.pdf</a>
    <a href="#" onclick="changePDF('226-250.pdf')">226-250.pdf</a>
    <a href="#" onclick="changePDF('251-270.pdf')">251-270.pdf</a>
  </div>

  <!-- PDF 파일을 보여줄 iframe -->
  <iframe id="pdf-frame" src="1-25.pdf" class="pdfViewer"></iframe>

  <script>
    function changePDF(file) {
      // iframe의 src를 변경합니다.
      document.getElementById('pdf-frame').src = file;
    }
  </script>

</body>
</html>
